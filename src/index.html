<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glissade</title>
    <style>
        @font-face {
            font-family: 'VT323';
            src: url('static/fonts/VT323-Regular.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: #B0E8F8;
            font-family: 'VT323', monospace;
            font-size: 32px;
        }

        #main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-items: center;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        #game-container {
            display: flex;
            flex-direction: column;
        }

        #game {
            position: relative;
            padding: 2px;
            width: fit-content;
            border: 2px solid #440B7D;
        }

        #game>div {
            display: grid;
        }

        p {
            margin: 10px;
        }

        #stats {
            margin: 6px 0 0 6px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: space-between;
        }

        #score {
            width: fit-content;
        }

        #controls {
            grid-area: controls;
            display: grid;
            margin: 10px 0 0 10px;
            grid-template-columns: repeat(3, 32px);
            grid-template-rows: repeat(3, 32px);
            width: fit-content;
        }

        .control {
            cursor: pointer;
        }

        .tile {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            top: 0;
            left: 0;
        }

        .penguin {
            position: absolute;
            background-image: url(static/images/penguin.png);
            transition-property: top, left;
        }

        .ice {
            background-image: url(static/images/ice.png);
        }

        .rock {
            background-image: url(static/images/rock.png);
        }

        .exit {
            background-image: url(static/images/exit.png);
        }

        .coin {
            background-image: url(static/images/coin.png);
        }

        .hole {
            background-image: url(static/images/hole.png);
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="game-container">
            <div id="stats">
                <div>Score <span id="score">0</span></div>
                <div>Level <span id="level-num">0</span></div>
                <div>Moves <span id="move-count">0</span></div>
            </div>
            <div id="game"></div>
            <div id="moves"></div>
        </div>
        <div id="controls">
            <div></div>
            <div class="control up">⬆️</div>
            <div></div>
            <div class="control left">⬅️</div>
            <div></div>
            <div class="control right">➡️</div>
            <div></div>
            <div class="control down">⬇️</div>
            <div></div>
        </div>
    </div>
    <script async src="index.js"></script>
</body>

</html>
