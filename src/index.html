<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiles.css">
    <title>Chilly</title>
    <style>
        @font-face {
            font-family: 'VT323';
            src: url('static/fonts/VT323-Regular.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: #B0E8F8;
            font-family: 'VT323', monospace;
            font-size: 32px;
        }

        #main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-items: center;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
            background-color: #000;
        }

        .dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;

        }

        #game-container {
            display: flex;
            flex-direction: column;
        }

        #game {
            position: relative;
            padding: 2px;
            width: fit-content;
            border: 2px solid #440B7D;
        }

        #game>div {
            display: grid;
        }

        p {
            margin: 10px;
        }

        #stats {
            margin: 6px 0 0 6px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: space-between;
        }

        #controls {
            grid-area: controls;
            display: grid;
            margin: 10px 0 0 10px;
            grid-template-columns: repeat(3, 32px);
            grid-template-rows: repeat(3, 32px);
            width: fit-content;
        }

        #moves {
            overflow-wrap: anywhere;
        }

        .control {
            cursor: pointer;
        }

        .penguin {
            position: absolute;
        }

        .hidden {
            display: none;
        }

        #menu {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: space-between;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="game-container">
            <div id="menu">
                <span class="tile speaker-muted" id="loudspeaker" title="Enable audio"></span>
                <span class="tile restart" id="restart" title="Restart level"></span>
            </div>
            <div id="stats">
                <div>Distance <span id="distance" title="distance">0</span></div>
                <div>Score <span id="score" title="score">0</span></div>
                <div>Moves <span id="move-count" title="# moves">0</span></div>
            </div>
            <div id="game"></div>
        </div>
        <div id="controls">
            <div></div>
            <div class="control up">⬆️</div>
            <div></div>
            <div class="control left">⬅️</div>
            <div></div>
            <div class="control right">➡️</div>
            <div></div>
            <div class="control down">⬇️</div>
            <div></div>
        </div>
    </div>
    <div id="overlay" class="hidden"></div>
    <div style="display: none">
        <div id="gratulation"></div>
    </div>
    <script async src="index.js"></script>
    <audio autoplay="true" src="static/sounds/rock.wav"></audio>
</body>

</html>
