<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutschpartie</title>
    <style>
        @font-face {
            font-family: 'VT323';
            src: url('static/fonts/VT323-Regular.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: #B0E8F8;
            font-family: 'VT323', monospace;
            font-size: 32px;
        }

        #game {
            position: relative;
            margin: 10px;
            padding: 2px;
            width: fit-content;
            border: 2px solid #440B7D;
        }

        #game>div {
            display: grid;
        }

        p {
            margin: 10px;
        }

        #score {
            width: fit-content;
        }

        #controls {
            display: grid;
            margin: 0 10px;
            grid-template-columns: repeat(3, 44px);
            grid-template-rows: repeat(3, 44px);
            width: fit-content;
        }

        #main-container {
            display: grid;
            justify-items: start;
            align-items: start;
        }

        @media (orientation: landscape) {
            #main-container {
                grid-template-areas: "score ."
                 "game controls"
                 "moves .";
            }
        }

        @media (orientation: portrait) {
            #main-container {
                grid-template-areas: "score"
                 "game"
                 "moves"
                 "controls";
            }
        }

        .control {
            cursor: pointer;
        }

        .tile {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            top: 0;
            left: 0;
            transition-timing-function: ease-in;
        }

        .penguin {
            position: absolute;
            background-image: url(static/images/penguin.png);
            transition-property: top, left;
            transition-timing-function: cubic-bezier(0.645, 0.200, 1.000, 1.225);
        }

        .ice {
            background-image: url(static/images/ice.png);
        }

        .rock {
            background-image: url(static/images/rock.png);
        }

        .exit {
            background-image: url(static/images/exit.png);
        }

        .coin {
            background-image: url(static/images/coin.png);
        }

        .hole {
            background-image: url(static/images/hole.png);
        }
    </style>
    <script async src="index.js"></script>
</head>

<body>
    <div id="main-container">
        <p style="grid-area: score">Score <span id="score">0</span></p>
        <div style="grid-area: game" id="game"></div>
        <p style="grid-area: moves; width: fit-content">Moves <span id="move-count">(0)</span></p>
        <div style="grid-area: controls" id="controls">
            <div></div>
            <div class="control up">⬆️</div>
            <div></div>
            <div class="control left">⬅️</div>
            <div></div>
            <div class="control right">➡️</div>
            <div></div>
            <div class="control down">⬇️</div>
            <div></div>
        </div>
    </div>
</body>

</html>
